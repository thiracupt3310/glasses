    <script>
        document.getElementById("body").style.display = "block";
    
        $("#body").hide().fadeIn(1000);
    
        function handleOnClick(index) {
            let card = "card" + index;
            let a = "a" + index;
            // set element is selected
            if (document.getElementById(a).className != "btn btn-primary") {
                document.getElementById(card).style.cssText = "transition: all 0.2s ease-out; box-shadow: 0px 4px 8px rgba(38, 38, 38, 0.2);top: -4px;border: 1px solid #cccccc;background-color: white;"
                document.getElementById(a).className = "btn btn-primary"
            } else {
                document.getElementById(card).style.cssText = ""
                document.getElementById(a).className = "btn btn-outline-primary"
            }
            let tabcontent = document.getElementsByClassName("card");
            let isSelect = 0
            // check if choosebu
            for (i = 1; i < tabcontent.length + 1; i++) {
                a = "a" + i
                if (document.getElementById(a).className == "btn btn-primary") {
                    isSelect++;
                }
            }
            if (isSelect > 0) {
                document.getElementById("confirm").className = "btn btn-primary"
                document.getElementById("confirm").innerHTML = "Continue"
            } else {
                document.getElementById("confirm").className = "btn btn-outline-secondary"
                document.getElementById("confirm").innerHTML = "No preference"
            }
        }
        function changePage() {
            $("#body").fadeOut(1000);
            setInterval(function () { location.href = "page2.html" }, 1000)
        }
    </script>
</body>
